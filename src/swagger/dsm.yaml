paths:
  /api/dsm/classes:
    get:
      tags:
        - DSM
      summary: Returns a list class.
      responses:
        "200": # status code
          description: A JSON array of dsm
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

  /api/dsm/send-email:
    post:
      tags:
        - DSM
      summary: send mail for only one student .
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: true
                subject:
                  type: string
                  required: true
                content:
                  type: string

      responses:
        "200": # status code
          description: A JSON array of dsm
          content:
            application/json:
              schema:
                type: object
                properties:
                  - message:
                      type: string
